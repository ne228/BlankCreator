version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"  # Порт, который будет использоваться Flask
    volumes:
      - .:/app  # Монтируем текущую директорию в контейнер
    environment:
      - FLASK_ENV=development  # Устанавливаем переменную окружения для режима разработки
